<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Detalhes do Pokemon</h1>
         
        <div class="card">

            <div class="viewDetails">

                <p id="pkColor" class="typeColor"></p>
                <img id="pkImage" class="imgDetail" src="" />
                <br>
                <h2 id="pkName"></h2>
                <h5 id="pkId"></h5>

                

            </div>

            

        </div>

        <br>
        <br>
    </section>

    <script>

        const cookie = document.cookie.split("=")[1];
        const pokemon = JSON.parse(cookie);

        function convertPokemon(pokemon) {
            return `
            <li class="pokemon">
                    <div class="detail">
                        <ol class="types">
                            ${pokemon.types.map((type) => `<li class="type ${type}">${type}</li>`).join('')}
                        </ol>

                    </div>
            <li>

                <div>
                    <button onclick="window.location.href = 'index.html'" class="customBtn" type="button"> Voltar</button>
                </div> 

            `
        }

    
        document.getElementById("pkId").textContent = '#' + pokemon.number;
        document.getElementById("pkName").textContent = pokemon.name;
        document.getElementById("pkColor").value = pokemon.type;
        document.getElementById("pkColor").classList.add(pokemon.type);
        document.getElementById("pkImage").src = pokemon.photo;

        const html = convertPokemon(pokemon)
        const viewDetails = document.getElementsByClassName('viewDetails')[0]; 
        viewDetails.innerHTML += html;


    </script>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <!-- <script src="/assets/js/main.js"></script> -->
</body>

</html>
